name: Check Reservations

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  check-reservations:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger HOPR reservation check
        run: |
          curl -X GET "${{ secrets.VERCEL_DEPLOYMENT_URL }}/api/cron" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"

      - name: Trigger BBB reservation check
        run: |
          curl -X GET "${{ secrets.VERCEL_DEPLOYMENT_URL }}/api/bbb/cron" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"
